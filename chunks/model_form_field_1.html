  <label class="w-1/4 py-2 px-2" for="{{key}}">
    {{ key | safe | capitalize }}
  </label>
  <input class="w-3/4 py-2 px-2 bg-grey-lighter appearance-none border-2 border-grey-lighter rounded  text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-black focus:text-black"
    type="string" name="fields.{{key}}" id="{{key}}" {% if fields %} value="{{ value | safe }}" {% endif %}>

</div>
